<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="media.css">
<link rel="stylesheet" href="standard.css">

<link rel="preload" href="img/main_HOME.webp" as="image" type="image/webp" />

</head>
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="img/main_HOME.webp" srcset="img/main_HOME-small.webp 600w, img/main_HOME-medium.webp 1200w, img/main_HOME-large.webp 2000w" sizes="(max-width: 600px) 100vw, (max-width: 1200px) 100vw, 100vw" style="width:100%" width="2000" height="1000">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>Travel Agency (Demo Website)</b></h2>
  </div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="img/cellphone.webp" srcset="img/cellphone-small.webp 600w, img/cellphone-medium.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 1200px) 100vw, 50vw" style="width:100%" width="1200" height="800">
    <h2>Smart Vacation</h2>
    <p>Full vacation control from your cell phone.</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="img/sealions.webp" srcset="img/sealions-small.webp 600w, img/sealions-medium.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 1200px) 100vw, 50vw" style="width:100%" width="1200" height="800">
    <h2>Super Offers</h2>
    <p>Up to 50% offers. Always 25% student offers.</p>
  </div>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="img/truck.webp" srcset="img/truck-small.webp 600w, img/truck-medium.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 1200px) 100vw, 50vw" style="width:100%" width="1200" height="800">
    <h2>Car Rental Included</h2>
    <p>Wherever you travel our car rental is included.</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="img/nowornever.webp" srcset="img/nowornever-small.webp 600w, img/nowornever-medium.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 1200px) 100vw, 50vw" style="width:100%" width="1200" height="800">
    <h2>Realize Your Dreams</h2>
    <p>Don't wait until it is to late.</p>
    </div>
</div>
</div>

</body>

</html>
